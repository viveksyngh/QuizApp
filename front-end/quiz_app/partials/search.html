    <div class="container">
    <br/>
    <br/>
      <form name="searchForm"  ng-submit="searchForm.$valid && searchCtrl.search(searchCtrl.search_text)" novalidate>
      <div class="col-md-6 col-md-offset-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." ng-model="searchCtrl.search_text"
          required/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Go!</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
      </form>
      <br/>
      <br/>
      <div class="col-md-9 col-md-offset-3">
      <ol>
        <h4 ng-show="!questions.length" class="text-danger">No result found!!!</h4>
        <li ng-repeat="question in questions">
          <div class="question-block">
              <strong><span>Question: {{question.question}}</span></strong>
              <br/>
              <br/>
              <strong><span>Options:</span></strong>
              <div class="row">
                <div class="options col-sm-6">       
                  <ul class="list-group">
                    <li class="list-group-item" ng-repeat="option in question.options">
                      <!--<span class="badge">{{option.vote_count}}</span> -->
                        {{option.option}}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </li>
        </ol>
      </div>
    </div> <!--container -->
