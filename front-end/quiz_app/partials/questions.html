    <div class="container">
    <br/>
    <br/>
      <ol>
        <li ng-repeat="question in questions">
          <div class="question-block">
              <strong><span>Question: {{question.question_text}}</span></strong>
              <br/>
              <br/>
              <strong><span>Options:</span></strong>
              <div class="row">
                <div class="options col-sm-6">       
                  <ul class="list-group">
                    <li class="list-group-item" ng-repeat="option in question.options">
                      <span class="badge">14</span>
                        {{option.option}}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </li>
        </ol>
    </div> <!--container -->
