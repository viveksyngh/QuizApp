<div class="container forms">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <strong>Register</strong>
                </div>
                <div class="panel-body">
                    <form name="regForm" class="form-horizontal"
                    ng-submit='regForm.$valid && regCtrl.register(regCtrl.formData)' novalidate>
                    <div class="form-group">
                        <label for="inputFname3" class="col-sm-3 control-label">
                            First name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputFname3" placeholder="First name" ng-model="regCtrl.formData.first_name" ng-minlength="1" ng-maxlength="100" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMname3" class="col-sm-3 control-label">
                            Middle name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputMname3" placeholder="Middle name" ng-model="regCtrl.formData.middle_name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLname3" class="col-sm-3 control-label">
                            Last name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputLname3" placeholder="Last name" ng-model="regCtrl.formData.last_name" ng-minlength="1" ng-maxlength="100" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="regCtrl.formData.email_id" ng-maxlength="100" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMobile3" class="col-sm-3 control-label">
                            Mobile</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputMobile3" placeholder="Mobile" ng-model="regCtrl.formData.mobile_no" ng-minlength="10" ng-maxlength="10" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="regCtrl.formData.password" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCPassword3" class="col-sm-3 control-label">
                            Confirm password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputCPassword3" placeholder="Confirm password" ng-model="regCtrl.confirmPassword" pw-check="regCtrl.formData.password" required="required"/>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div> -->
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-md">
                                Register</button>
                        </div>
                    </div>
                    <div class="alert alert-success col-sm-12" ng-show="success">
                            {{message}}
                    </div>
                    <div class="alert alert-danger col-sm-12" ng-show="error">
                            {{message}}
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Already Registered? <a href="#/login">Login here</a></div>
            </div>
        </div>
    </div>
</div>
